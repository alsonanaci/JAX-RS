<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">  
<html xmlns="http://www.w3.org/1999/xhtml"  
xmlns:h="http://xmlns.jcp.org/jsf/html"  
xmlns:f="http://xmlns.jcp.org/jsf/core">  
<h:head>  
<title>Patients Details</title>  
<h:outputStylesheet name="/css/bootstrap.min.css"/>  
<style type="text/css">  
table {  
border-collapse: collapse;  
width: 100%;  
}  
th, td {  
text-align: left;  
padding: 10px;  
}  
  
tr:nth-child(even){background-color: #f0f8ef}  
th {  
background-color: #544079;  
color: #d1d1e7;  
}  
</style>  
</h:head>  
<h:body>  
<h:form>  
<center>  
<h2><h:outputText value="Patient Records"/></h2>  
</center>  
<h:dataTable binding="#{table}" value="#{patient.patientsList()}" var="p"   
class="table table-striped table-hover table-bordered">   
<h:column>  
<f:facet name="header">Patient Id</f:facet>  
<h:outputText value="#{table.rowIndex + 1}"/>  
</h:column>  
<h:column>  
<f:facet name="header">Patient Name</f:facet>  
<h:outputText value="#{p.pname}"/>  
</h:column>  
<h:column>  
<f:facet name="header">Patient Cell</f:facet>  
<h:outputText value="#{p.cel}"/>  
</h:column>  
<h:column>  
<f:facet name="header">Patient Email</f:facet>  
<h:outputText value="#{p.email}"/>  
</h:column>  
<h:column>  
<f:facet name="header">Gjinia</f:facet>  
<h:outputText value="#{p.gjinia}"/>  
</h:column>  
<h:column>  
<f:facet name="header">Adresa</f:facet>  
<h:outputText value="#{p.adresa}"/>  
</h:column> 
<h:column>  
<f:facet name="header">Diagnoza</f:facet>  
<h:outputText value="#{p.diagnoza}"/>  
</h:column> 
 
<h:column>  
<f:facet name="header">Update</f:facet>  
<h:commandButton value="Update" action = "#{patient.edit(p.patient_id)}" class="btn btn-primary">    
</h:commandButton>  
</h:column>  
<h:column>  
<f:facet name="header">Delete</f:facet>  
<h:commandButton value="Delete" action ="#{patient.delete(p.patient_id)}" class="btn btn-danger">    
</h:commandButton>  
</h:column>  
</h:dataTable>  
<center><h:commandButton action = "create.xhtml?faces-redirect=true"   
value="Create New Patient" class="btn btn-success"></h:commandButton></center>  
</h:form>  
</h:body>  
</html>
